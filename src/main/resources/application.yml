#配置端口号
server:
  port: 8080
spring:
  application:
    #只是一个名字，没啥用
    name: reggit_takeout
  shardingsphere:
    datasource:
      names:
        master,slave
      # 主数据源
      master:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.200.200:3306/reggie?characterEncoding=utf-8
        username: root
        password: root
      # 从数据源
      slave:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.200.201:3306/reggie?characterEncoding=utf-8
        username: root
        password: root
    masterslave:
      # 读写分离配置
      load-balance-algorithm-type: round_robin #轮询
      # 最终的数据源名称
      name: dataSource
      # 主库数据源名称
      master-data-source-name: master
      # 从库数据源名称列表，多个逗号分隔
      slave-data-source-names: slave
    props:
      sql:
        show: true #开启SQL显示，默认false
    main:
      allow-bean-definition-overriding: true
  #redis 的配置信息
  redis:
    host: localhost
    port: 6379
    database: 0
  #邮件的相关配置信息
  mail:
    #smtp服务主机  qq邮箱则为smtp.qq.com
    host: smtp.163.com
    #服务协议
    protocol: smtp
    # 编码集
    default-encoding: UTF-8
    #发送邮件的账户
    username: PeiyuChen2001@163.com
    #授权码
    password: QLRSHSZRBYSANNWM
    test-connection: true
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  cache:
    redis:
      time-to-live: 1800000 #设置缓存数据的过期时间

#mybatis——plus的相关配置
mybatis-plus:
  configuration:
    #配置表字段和实体类属性名的相关映射 将下划线命名自动与驼峰命名相映射
    map-underscore-to-camel-case: true
    #日志输出
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      #设置主键的生成策略
      id-type: assign_id

Reggit:
  path: D:\img\


